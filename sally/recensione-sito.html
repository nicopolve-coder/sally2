<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .recensione-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .recensione-box h1 {
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      resize: none;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .messaggio {
      margin-top: 15px;
      color: green;
      display: none;
    }
  </style>
</head>

<body>

  <div class="recensione-box">
    <h1>Lascia una recensione</h1>
    <p>Scrivi qui la tua opinione sul nostro sito</p>

    <textarea id="recensione" placeholder="Scrivi la tua recensione..."></textarea>

    <br>
    <button onclick="inviaRecensione()">Invia</button>

    <div class="messaggio" id="messaggio">
      Grazie per la tua recensione!
    </div>
  </div>

  <script>
    function inviaRecensione() {
      const testo = document.getElementById("recensione").value;

      if (testo.trim() === "") {
        alert("Inserisci una recensione prima di inviare.");
        return;
      }

      document.getElementById("messaggio").style.display = "block";
      document.getElementById("recensione").value = "";
    }
  </script>

</body>
